<!DOCTYPE html>
<html>
<head>
	<title>Calorie Counter</title>
	<link id="favicon" rel="icon" href="https://hyperdev.com/favicon-app.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<input type="text" name="search" id="search" placeholder="Enter food name">
	<input type="text" name="foodType" id="foodType" placeholder="Enter meal name, Ex: breakfast,lunch..">

	<input type="button" onclick="handler.find()" value="find" disabled>

	<button onclick="display.showNutriFood()">Selection List</button>
	<button onclick="display.showMealOptions()">Meal Items</button>

	<div id="mealBtnContainer"></div>

	<ul id="nutriFoodList">
		
	</ul>


	<canvas id="mealChart" width="300" height="300">
		
	</canvas>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
	<script type="text/javascript" src="client.js"></script>
</body>
</html>
